<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var cursors;
    var playerSpeed = 220;

    function preload() {
        // No cargamos assets por ahora (placeholder)
    }
function create() {
    this.add.text(20, 20, "PHASER FUNCIONA", { fontSize: "32px", fill: "#fff" });

    player = this.add.rectangle(400, 300, 80, 80, 0xff0000);
    this.physics.add.existing(player);
}

function update() {
    // rotaci√≥n para verlo moverse
    player.angle += 1;
}

</script>
